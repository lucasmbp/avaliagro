<!DOCTYPE html>

    <title>Biblioteca de 1.000 √çcones - Material Design Icons</title>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .icons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .icon {
            font-size: 30px;
            margin: 15px;
            display: inline-block;
            text-align: center;
            width: 120px;
            height: 100px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .icon i {
            display: block;
            font-size: 40px;
            margin-bottom: 8px;
        }

        .icon p {
            font-size: 12px;
            word-break: break-word;
        }
    </style>
</head>
