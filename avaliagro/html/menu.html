
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #007BFF;
            position: absolute;
            top: 60px; /* Ajuste conforme o tamanho do cabeçalho */
            width: 100%;
            z-index: 1000;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 15px;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #0056b3;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
        .hamburger {
            cursor: pointer;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 30px;
            position: relative;
            z-index: 2000;
        }
        .hamburger:focus {
            outline: none;
        }
        @media (min-width: 768px) {
            .menu {
                display: flex;
                flex-direction: row;
                position: static;
                width: auto;
            }
            .menu a {
                border: none;
            }
            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>

    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div class="menu" id="menu">
        <a href="http://localhost/avaliagro/dashboard.php">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="http://localhost/avaliagro/cargo/">Cargos</a>
        <a href="#contato">Contato</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
